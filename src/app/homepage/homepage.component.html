<div class="container-all" (window:wheel)="scroll($event)" ngSwipe (swipeMove)="swipe($event)">
    <app-navbar [links]="links" [translateY]="translateY" (clickedElIdx)="scrollTo($event)"></app-navbar>
    <div class="arrow bounce" [ngClass]="translateY==links.length?'display-none':''"><i class="fa fa-angle-down fa-5x"
            aria-hidden="true" style="color:#FF6363" (click)="scrollDown()"></i></div>
    <div class="container-sub"
        [ngStyle]="{'transition': ''+slideTimer+'ms', 'width': width, 'transform': 'translateY(-' + translateY*100 + 'vh)'}">
        <div class="full-page" id="about-me">
            <div class="name-highlight">
                <div class="name" style="color:white;">SHREY<span style="color:#FF6363">/</span>DIXIT</div>
                <div class="highlight">{{ typewriter_display }} <span class="blink">|</span></div>
            </div>
        </div>
        <div class="full-page">
            <div class="padding-div">
                <div class="about-heading">
                    <span style="color:black;">About </span>
                    <span style="color:#FF6363;">Me</span>
                </div>
                <div class="about-para">
                    <p>Hi, I'm Shrey! I'm a Software Developer focused on developing clean websites and building
                        interpretable Machine Learning models!</p>
                </div>
                <div class="cv-button">
                    <a target="_blank"
                        href="https://drive.google.com/file/d/1yqfnoJUfaWJ2SOGF7lfTDixSHFPGetRl/view?usp=sharing">View
                        CV</a>
                </div>
                <div class="skills">
                    <app-skills [skills]="skills"></app-skills>
                </div>
            </div>
        </div>
        <div class="full-page">
            <div class="padding-div">
                <div id="footer">
                    <p>CONNECT WITH ME</p>
                    <div class="social-links">
                        <span><a href="https://www.linkedin.com/in/shrey-d-b61407132/" target="_blank"><i
                                    class="fa fa-linkedin fa-2x"></i></a></span>
                        <span><a href="https://github.com/ShreyDixit" target="_blank"><i
                                    class="fa fa-github fa-2x"></i></a></span>
                        <span><a href="https://scholar.google.com/citations?user=xTbHkksAAAAJ&hl=en" target="_blank"><i
                                    class="fa fa-graduation-cap fa-2x"></i></a></span>
                    </div>
                    <p>Made with <s>love</s> skill</p>
                </div>
            </div>
        </div>
    </div>
</div>
